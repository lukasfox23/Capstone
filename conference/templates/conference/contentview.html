<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal{{pdf.item_id}}">
  View PDF
</button>

<!-- Modal -->
<div class="modal fade" id="myModal{{pdf.item_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" style="width:75%;"> <!-- style="width:75%;" -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{{ pdf.file_path.name }}</h4>
      </div>
      <div class="modal-body">
        <!--<div style="text-align: center;">-->
          <!--<br>-->
          <!--<br>-->
          <!--<br>-->
          <!--<div class="col-md-12">-->
            <!--<row>-->
              <div class="col-md-8">
                <div class="well" style="height: 750px">
                  <iframe src="{{pdf.file_path.url}}"
                  style="width:100%; height:100%;"></iframe> <!-- frameborder="0"-->
                </div>
              </div>

              <div class="col-md-4">
                <div class="well" style="height: 750px">
                  <p>Scrollable well for comments/reviews</p>
                </div>
              </div>

            <!--</row>-->
          <!--</div>-->
        <!--</div>-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
