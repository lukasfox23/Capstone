{% extends "basic/header.html" %} {% load staticfiles %} {% block content %}
<div class="jumbotron jumbotron-fluid" style="background-color: transparent">
    <div class="container text-center">
        <h1>EventPal.</h1>
        <hr align="center" class="light" width="25%"> {% if user.is_authenticated %}
        <div class="container" font-size="14px">
            <h4>Welcome, {{user.get_username}}</h4>
        </div>
        {% endif %}
        <br>
        <div id="test" class="row">
            <div class="col-md-4 text-center">
                <div class="panel panel-body-transparent">
                    <a href='/gallery/'>
                        <img src="{% static 'images/004-loupe.svg' %}" width="50%" height="50%">
                    </a>
                </div>
                <div class="panel-footer-transparent">

                    <button type="button" class="btn btn-primary btn-outline btn-block btn-lg" onclick="location.href='/gallery/'">View Conferences</button>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="panel panel-body-transparent">
                    <a href='gallery'>
                        <img src="{% static 'images/003-networking.svg' %}" width="50%" height="50%">
                    </a>
                </div>
                <div class="panel-footer-transparent">
                    <button type="button" class="btn btn-success btn-outline btn-block btn-lg" onclick="location.href='/gallery/'">Create a Conference</button>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="panel panel-body-transparent">
                    <a href='/gallery/'>
                        <img src="{% static 'images/005-pen.svg' %}" width="50%" height="50%">
                    </a>
                </div>
                <div class="panel-footer-transparent">
                    <button type="button" class="btn btn-danger btn-outline btn-block btn-lg" onclick="location.href='/gallery/'">Submit Something</button>
                </div>
            </div>
        </div>
    </div>
